<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCTS</title>

    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <script src="{% static 'Scripts/Navbar.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/Footer.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/Navbar.css' %}">
</head>
<body>
    <nav class="navbar navbar-expand-lg" style="background-color: #e1eebc; height: 100px;">
        <div class="container-fluid d-flex align-items-center justify-content-between">
  
          <a href="{% url 'home' %}" class="nav-link">
            <img src="{% static 'Logos/GoM-Horizontal-Logo.png' %}" class="img-fluid rounded-start" alt="..." style="height: 90px; width: auto;">
          </a>
      
          <div class="d-flex flex-row justify-content-center align-items-center flex-wrap">
         
            <form id="searchForm" class="d-flex mx-2 search-form" style=" width: 330px; display: none;">
                <input class="form-control me-1" type="search" placeholder="Search..." aria-label="Search">
                <button class="btn btn-info" type="submit" style="background-color: #90c67c; border:none;">
                    <i class="fas fa-search"></i>
                </button>
              </form>
              
            <button id="searchToggle" class="btn nav-link mx-2">
              <img src="{% static 'Logos/Search.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
            </button>
      
            <a href="{% url 'about' %}" class="nav-link mx-2">
              <img src="{% static 'Logos/About-Us.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
            </a>
            <a href="{% url 'products' %}" class="nav-link mx-2">
              <img src="{% static 'Logos/Products.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
            </a>
            <a href="{% url 'contact' %}" class="nav-link mx-2">
              <img src="{% static 'Logos/Contacts.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
            </a>
            <a href="{% url 'login' %}" class="nav-link mx-2">
              <img src="{% static 'Logos/Account.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
            </a>
            <a href="#" class="nav-link mx-2">
              <img src="{% static 'Logos/Shopping-Cart.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
            </a>
          </div>
        </div>
      </nav>

      <div class="navbar-border"></div>
    <h1> HELLO PRODUCT PAGE </h1>
    <div class="footer">
      <div class="footer-text-container"></div>
    </div>
</body>
</html>
