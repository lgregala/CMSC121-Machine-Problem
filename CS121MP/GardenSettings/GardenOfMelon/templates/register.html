<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> -->
</head>

<body id="register-body">
    <div id="register-form">
        <div id="register-form-title">
            <p style="font-size: 25px; font-weight: bold;">Register</p>
            <p style="font-size: 15px;">Fill in the details below to create your account.</p><br>
        </div>
        
        <form method="post">
            {% csrf_token %}
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="firstname-addon">ðŸ‘¤</span>
                <div class="form-floating">
                    <input type="text" name="{{ form.first_name.name }}" class="form-control" 
                           id="{{ form.first_name.id_for_label }}" placeholder="First Name"
                           {% if form.first_name.field.required %}required{% endif %}
                           {% if form.first_name.value %}value="{{ form.first_name.value }}"{% endif %}>
                    <label for="{{ form.first_name.id_for_label }}">First Name</label>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="lastname-addon">ðŸ‘¤</span>
                <div class="form-floating">
                    <input type="text" name="{{ form.last_name.name }}" class="form-control" 
                           id="{{ form.last_name.id_for_label }}" placeholder="Last Name"
                           {% if form.last_name.field.required %}required{% endif %}
                           {% if form.last_name.value %}value="{{ form.last_name.value }}"{% endif %}>
                    <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="phone-addon">ðŸ“ž</span>
                <div class="form-floating">
                    <input type="phone" name="{{ form.phone.name }}" class="form-control" 
                           id="{{ form.phone.id_for_label }}" placeholder="Phone Number"
                           {% if form.phone.field.required %}required{% endif %}
                           {% if form.phone.value %}value="{{ form.phone.value }}"{% endif %}>
                    <label for="{{ form.phone.id_for_label }}">Phone</label>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="email-addon">âœ‰</span>
                <div class="form-floating">
                    <input type="email" name="{{ form.email.name }}" class="form-control" 
                           id="{{ form.email.id_for_label }}" placeholder="Email"
                           {% if form.email.field.required %}required{% endif %}
                           {% if form.email.value %}value="{{ form.email.value }}"{% endif %}>
                    <label for="{{ form.email.id_for_label }}">Email</label>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="password-addon">ðŸ”’</span>
                <div class="form-floating">
                    <input type="password" name="{{ form.password.name }}" class="form-control" 
                           id="{{ form.password.id_for_label }}" placeholder="Password"
                           {% if form.password.field.required %}required{% endif %}>
                    <label for="{{ form.password.id_for_label }}">Password</label>
                </div>
            </div>
            
            <div id="register-form-bottom">
                <button type="submit" class="btn btn-success" id="create-new-account-btn">Create New Account â†’</button><br><br>
                <p style="font-size: 15px;">Already have an account? <a href="{% url 'login' %}" style="color: #7c7849; text-decoration: none;">Login here</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
