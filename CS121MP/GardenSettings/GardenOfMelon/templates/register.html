<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">    <link rel="stylesheet" type="text/css" href="{% static 'Styles/Login-register.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/Navbar.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/Footer.css' %}">
    <script src="{% static 'Scripts/Navbar.js' %}"></script>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #e1eebc; height: 100px;">
            <div class="container-fluid d-flex align-items-center justify-content-between">
      
              <a href="{% url 'home' %}" class="nav-link">
                <img src="{% static 'Logos/GoM-Horizontal-Logo.png' %}" class="img-fluid rounded-start" alt="..." style="height: 90px; width: auto;">
              </a>
          
              <div class="d-flex flex-row justify-content-center align-items-center flex-wrap">
             
                <form id="searchForm" class="d-flex mx-2 search-form" style=" width: 330px; display: none;">
                    <input class="form-control me-1" type="search" placeholder="Search..." aria-label="Search">
                    <button class="btn btn-info" type="submit" style="background-color: #90c67c; border:none;">
                        <i class="fas fa-search"></i>
                    </button>
                  </form>
                  
                <button id="searchToggle" class="btn nav-link mx-2">
                  <img src="{% static 'Logos/Search.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                </button>
          
                <a href="{% url 'about' %}" class="nav-link mx-2">
                  <img src="{% static 'Logos/About-Us.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                </a>
                <a href="{% url 'products' %}" class="nav-link mx-2">
                  <img src="{% static 'Logos/Products.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                </a>
                <a href="{% url 'contact' %}" class="nav-link mx-2">
                  <img src="{% static 'Logos/Contacts.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                </a>
                <a href="{% url 'login' %}" class="nav-link mx-2">
                  <img src="{% static 'Logos/Account.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                </a>
                <a href="#" class="nav-link mx-2">
                  <img src="{% static 'Logos/Shopping-Cart.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                </a>
              </div>
            </div>
          </nav>
    
          <div class="navbar-border"></div>
    </header>

    <div id="register-body">
        <div id="register-form">
            <div id="register-form-title">
                <p style="font-size: 25px; font-weight: bold;">Register</p>
                {% if messages %}
                <div class="mb-2">
                    {% for message in messages %}
                        <span class="alert alert-{{ message.tags }}" id="login-error-messages">â“˜ {{ message }}</span>
                    {% endfor %}
                </div>
                {% else %}
                    <div class="mb-2">
                        <span> Fill in the necessary information below. </span>
                    </div>
                {% endif %}
            </div>
            
            <form method="post">
                {% csrf_token %}
                
                <div id="name-fields"> 
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="firstname-addon">ðŸ‘¤</span>
                        <div class="form-floating">
                            <input type="text" name="{{ form.first_name.name }}" class="form-control form-control-names" 
                                   id="{{ form.first_name.id_for_label }}" placeholder="First Name"
                                   {% if form.first_name.field.required %}required{% endif %}
                                   {% if form.first_name.value %}value="{{ form.first_name.value }}"{% endif %}>
                            <label for="{{ form.first_name.id_for_label }}">First Name</label>
                        </div>
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="lastname-addon">ðŸ‘¤</span>
                        <div class="form-floating">
                            <input type="text" name="{{ form.last_name.name }}" class="form-control form-control-names" 
                                   id="{{ form.last_name.id_for_label }}" placeholder="Last Name"
                                   {% if form.last_name.field.required %}required{% endif %}
                                   {% if form.last_name.value %}value="{{ form.last_name.value }}"{% endif %}>
                            <label for="{{ form.last_name.id_for_label }}">Last Name</label>
                        </div>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="phone-addon">ðŸ“ž</span>
                    <div class="form-floating">
                        <input type="phone" name="{{ form.phone.name }}" class="form-control" 
                               id="{{ form.phone.id_for_label }}" placeholder="Phone Number"
                               {% if form.phone.field.required %}required{% endif %}
                               {% if form.phone.value %}value="{{ form.phone.value }}"{% endif %}>
                        <label for="{{ form.phone.id_for_label }}">Phone</label>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email-addon">âœ‰</span>
                    <div class="form-floating">
                        <input type="email" name="{{ form.email.name }}" class="form-control" 
                               id="{{ form.email.id_for_label }}" placeholder="Email"
                               {% if form.email.field.required %}required{% endif %}
                               {% if form.email.value %}value="{{ form.email.value }}"{% endif %}>
                        <label for="{{ form.email.id_for_label }}">Email</label>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="password-addon">ðŸ”’</span>
                    <div class="form-floating">
                        <input type="password" name="{{ form.password.name }}" class="form-control" 
                               id="{{ form.password.id_for_label }}" placeholder="Password"
                               {% if form.password.field.required %}required{% endif %}>
                        <label for="{{ form.password.id_for_label }}">Password</label>
                    </div>
                </div>
                
                <div id="register-form-bottom">
                    <button type="submit" class="btn btn-success" id="create-new-account-btn">Create New Account â†’</button><br><br>
                    <p style="font-size: 15px;">Already have an account? <a href="{% url 'login' %}" style="color: #90c67c; text-decoration: none;">Login here</a></p>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <div class="footer-text-container"></div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>

</html>
