<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}"> -->
</head>
<body id="login-body">
    <div id="login-form">
        <div id="login-form-title">
            <p style="font-size: 25px; font-weight: bold;">Login</p>
            <p style="font-size: 15px;">Nice to see you again!</p><br>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="input-group mb-3">
                <span class="input-group-text" id="email-addon">âœ‰</span>
                <div class="form-floating">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                    <label for="email">Email</label>
                </div>
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="password-addon">ðŸ”’</span>
                <div class="form-floating">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                    <label for="password">Password</label>
                </div>
            </div>

            {% if messages %}
                <div class="mb-2">
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }}" id="login-error-messages">â“˜ {{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}

            <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary" id="login-btn">Login â†’</button>
            </div>

            <p class="text-center" style="font-size: 15px;">
                Donâ€™t have an account?
                <a href="{% url 'register' %}" style="color: #7c7849; text-decoration: none;">Register here</a>
            </p>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
