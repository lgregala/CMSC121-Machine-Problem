<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Oleo+Script:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'Styles/Login-register.css' %}">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #e1eebc; height: 100px;">
            <div class="container-fluid d-flex align-items-center justify-content-between">
                <a href="#" class="nav-link">
                    <img src="{% static 'Logos/GoM-Horizontal-Logo.png' %}" class="img-fluid rounded-start" alt="..." style="height: 90px; width: auto;">
                </a>
            
          
                <div class="d-flex flex-row justify-content-center align-items-center flex-wrap">
                    <form id="searchForm" class="d-flex mx-2 search-form" style=" width: 330px; display: none;">
                        <input class="form-control me-1" type="search" placeholder="Search..." aria-label="Search">
                        <button class="btn btn-info" type="submit" style="background-color: #90c67c; border:none;">
                            <i class="fas fa-search"></i>
                        </button>
                    </form>
                  
                    <button id="searchToggle" class="btn nav-link mx-2">
                        <img src="{% static 'Logos/Search.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                    </button>
            
                    <a href="#" class="nav-link mx-2">
                        <img src="{% static 'Logos/About-Us.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                    </a>
                    <a href="#" class="nav-link mx-2">
                        <img src="{% static 'Logos/Products.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                    </a>
                    <a href="#" class="nav-link mx-2">
                        <img src="{% static 'Logos/Contacts.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                    </a>
                    <a href="#" class="nav-link mx-2">
                        <img src="{% static 'Logos/Account.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                    </a>
                    <a href="#" class="nav-link mx-2">
                        <img src="{% static 'Logos/Shopping-Cart.png' %}" class="img-fluid rounded-start" alt="..." style="height: 80px; width: auto;">
                    </a>
                </div>
            </div>
        </nav>
        <div class="navbar-border"></div>
    </header>

    <div id="login-body">
        <div id="login-form">
            <div id="login-form-title">
                <p style="font-size: 25px; font-weight: bold;">Login</p>
                <p style="font-size: 15px;">Nice to see you again!</p><br>
            </div>
    
            <form method="post">
                {% csrf_token %}
    
                <div class="input-group mb-3">
                    <span class="input-group-text" id="email-addon">âœ‰</span>
                    <div class="form-floating">
                        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
                        <label for="email">Email</label>
                    </div>
                </div>
                
                <div class="input-group mb-3">
                    <span class="input-group-text" id="password-addon">ðŸ”’</span>
                    <div class="form-floating">
                        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
                        <label for="password">Password</label>
                    </div>
                </div>
    
                {% if messages %}
                    <div class="mb-2">
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}" id="login-error-messages">â“˜ {{ message }}</div>
                        {% endfor %}
                    </div>
                {% endif %}
    
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-primary" id="login-btn">Login â†’</button>
                </div>
    
                <p class="text-center" style="font-size: 15px;">
                    Donâ€™t have an account?
                    <a href="{% url 'register' %}" style="color: #90c67c; text-decoration: none;">Register here</a>
                </p>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>

    <script>
        const searchToggle = document.getElementById('searchToggle');
        const searchForm = document.getElementById('searchForm');

        searchToggle.addEventListener('click', () => {
            if (searchForm.classList.contains('show')) {
            searchForm.classList.remove('show');
            setTimeout(() => {
                searchForm.style.display = 'none';
            }, 400); // wait for fade out
            } else {
            searchForm.style.display = 'flex';
            setTimeout(() => {
                searchForm.classList.add('show');
            }, 10); // slight delay to allow transition
            }
        });
    </script>

</body>
</html>
